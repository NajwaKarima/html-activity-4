<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  }

  .container {
    width: 386px;
    height: 400px;
    display: flex;
    flex-direction: column;
    background-color: white;
    border-radius: 13px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
  }

   .gambar img {
    width: 386px;
    height: 257px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    margin: auto;
    margin-bottom: 15px;
  }

  .bawah {
    display: flex;
    flex-direction: column;
  }

  .h1 {
    font-size: 12px;
    margin-top: -15px;
    margin-left: 20px;
  }

  .item {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }
  
  .icon img{
    width: 40px;
    height: 40px;
    border-radius: 7px;
    margin-left: 20px;
    background-color: white;
    margin-right: 15px;
  }
  
  .info {
    display: flex;
    flex-direction: column;
    font-size: 17px;
  }

  .like-coment {
    display: flex;
    flex-direction: column;
  }

  .like img{
    width: 17px;
    margin-left: 20px;
    background-color: white;
    margin-right: 15px;
  }

  .coment img{
    width: 17px;
    margin-left: 20px;
    background-color: white;
    margin-right: 100px;
  }

  .agka {
    font-size: 12px;
    display: flex;
    flex-direction: column;
    margin-right: 100px;
  }

</style>
<body>
    <div class="container">

    <div class="gambar">
      <img src="ig.jpg" alt="Project Image" >
    </div>
    
    <div class="bawah">
    <div class="h1">
    <h1>Urban Dreams</h1>
    </div>

    <div class="item">
        <div class="icon">
          <img src="ppcewe.jpeg" alt="profil">
        </div>
        <div class="info">
          <span>Cody Fisher</span>
        </div>
        <div class="like">
            <img src="" alt="">
        </div>
        <div class="like-coment">
        <div class="like">
            <img src="heart.png" alt="like">
        </div>
        <div class="angka">
            <span>24</span>
        </div>
        <div class="coment">
          <img src="heart.png" alt="coment">
        </div>
        <div class="angka">
          <span>5</span>
        </div>
        </div>
      </div>
      </div>
      </div>
      </div>
</body>
</html>
